<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KidCoin</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>KidCoin</h1>
    <nav class="nav">
      <button id="nav-dashboard" class="nav-btn">Dashboard</button>
      <button id="nav-profile" class="nav-btn">Profile</button>
      <button id="nav-transfer" class="nav-btn">Transfer</button>
      <button id="nav-settings" class="nav-btn">Settings</button>
    </nav>
  </header>

  <main id="view-container">
    <!-- Auth view -->
    <section id="view-auth" class="view">
      <div class="card">
        <h2>Create your account</h2>
        <form id="signup-form">
          <label>Username
            <input id="signup-username" type="text" required />
          </label>
          <label>Password
            <input id="signup-password" type="password" required />
          </label>
          <label>Profile picture
            <input id="signup-pic" type="file" accept="image/*" />
          </label>
          <img id="signup-preview" class="avatar" alt="preview" style="display:none;" />
          <button type="submit" class="primary">Create account</button>
        </form>
      </div>
    </section>

    <!-- Profile view -->
    <section id="view-profile" class="view hidden">
      <div class="card">
        <h2>Your profile</h2>
        <form id="profile-form">
          <label>Bio
            <textarea id="profile-bio"></textarea>
          </label>
          <label>Email
            <input id="profile-email" type="email" />
          </label>
          <label>Phone
            <input id="profile-phone" type="tel" />
          </label>
          <label>Profile picture
            <input id="profile-pic" type="file" accept="image/*" />
          </label>
          <img id="profile-preview" class="avatar" alt="preview" style="display:none;" />
          <button type="submit" class="primary">Save profile</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="app-footer">
    <span>KidCoin â€¢ Realtime fun</span>
  </footer>

  <script>
    // Preview uploaded image
    function previewFile(input, previewId) {
      const file = input.files[0];
      const preview = document.getElementById(previewId);
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
          preview.style.display = 'block';
          // Save base64 string in localStorage for persistence
          localStorage.setItem(previewId + ':img', e.target.result);
        };
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('signup-pic').addEventListener('change', e => {
      previewFile(e.target, 'signup-preview');
    });
    document.getElementById('profile-pic').addEventListener('change', e => {
      previewFile(e.target, 'profile-preview');
    });

    // Load saved previews if they exist
    ['signup-preview','profile-preview'].forEach(id => {
      const saved = localStorage.getItem(id + ':img');
      if (saved) {
        const el = document.getElementById(id);
        el.src = saved;
        el.style.display = 'block';
      }
    });
  </script>
</body>
</html>
